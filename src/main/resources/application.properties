questophant.image.directory=${tmp}/questophantBackendImages
questophant.image.url=/img/

spring.datasource.url=jdbc:mysql://localhost/ChallengeMe?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=test
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# "never" to switch them off in prod
server.error.include-stacktrace=always